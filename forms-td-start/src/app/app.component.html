<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="submit()" #form="ngForm">
        <div id="user-data" ngModelGroup="userGroup" #userGroup="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              ngModel
              name="username"
              type="text"
              id="username"
              class="form-control"
              required
            >
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              ngModel
              name="email"
              type="email"
              id="email"
              class="form-control"
              email
              required
              #email="ngModel"
            >
            <p *ngIf="email.touched && email.invalid">Please enter your email</p>
          </div>
        </div>
        <p *ngIf="userGroup.invalid && userGroup.touched">User group is incorrect</p>
        <div class="form-group">
          <textarea name="questionAnswer" cols="30" rows="10" [(ngModel)]="answer"></textarea>
        </div>
        <p>Answer: {{answer}}</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            [ngModel]="defaultSelectValue"
            name="secret"
            id="secret"
            class="form-control"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <div class="form-control" *ngFor="let sex of sexArr">
            <label>
              <input type="radio" name="sex" ngModel [value]="sex" required> {{sex}}
            </label>
          </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
