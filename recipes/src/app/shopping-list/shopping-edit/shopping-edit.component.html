<div class="shopping-edit">
  <div class="row mb-3">
    <form #shoppingItemForm="ngForm">
      <div class="col-md-4 form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          ngModel
          name="name"
          required
        >
      </div>
      <div class="col-md-2 form-group">
        <label for="amount">Amount</label>
        <input
          type="number"
          id="amount"
          class="form-control"
          ngModel
          name="amount"
          required
          min="1"
        >
      </div>
    </form>
  </div>
  <div>
    <button class="btn btn-success me-1" (click)="addShoppingItem()" [disabled]="!shoppingItemForm.valid">Add</button>
    <button class="btn btn-warning me-1">Clear</button>
    <button class="btn btn-danger">Delete</button>
  </div>
</div>
