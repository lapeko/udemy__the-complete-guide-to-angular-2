<div class="server-form mb-3">
  <p>Add new server or blue print</p>

  <div class="mb-3">
    <div class="form-group">
      <label class="form-label" for="name-input">Server name</label>
      <input
        #name
        class="form-control"
        type="text"
        id="name-input"
      >
    </div>
    <div class="form-group">
      <label class="form-label" for="content">Server content</label>
      <input
        #content
        class="form-control"
        type="text"
        id="content"
      >
    </div>
  </div>

  <button
    class="btn btn-success me-1"
    (click)="addServer(content.value)"
  >Add server</button>
  <button
    class="btn btn-primary"
    (click)="addServer(content.value, true)"
  >Add blueprint</button>
</div>
