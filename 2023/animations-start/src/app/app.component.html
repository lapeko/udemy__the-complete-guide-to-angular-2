<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Animations</h1>
      <button class="btn btn-primary" (click)="animate()">
        Animate!
      </button>
      <button class="btn btn-primary" (click)="shrink()">Shrink!</button>
      <hr>
      <div
        style="width: 100px; height: 100px"
        [@divState]="animationState"
      ></div>
      <hr>
      <div
        style="width: 100px; height: 100px"
        [@wildState]="shrinkState"
      ></div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <input type="text" #input>
      <button class="btn btn-primary" (click)="onAdd(input.value)">Add Item!</button>
      <hr>
      <ul class="list-group">
        <li
          class="list-group-item"
          (click)="onDelete(item)"
          *ngFor="let item of list"
          [@list]="{value: null, params: {initialized}}"
          (@list.start)="animationStarted($event)"
          (@list.done)="animationDone($event)"
        >
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          (click)="onDelete(item)"
          *ngFor="let item of list">
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
</div>
