<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <ng-container formGroupName="userGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              formControlName="userName"
              type="text"
              id="username"
              class="form-control">
          </div>
          <ng-container *ngIf="form.get('userGroup.userName').invalid && form.get('userGroup.userName').touched">
            <p *ngIf="form.get('userGroup.userName').errors['required']">Please, fill your userName</p>
            <p *ngIf="form.get('userGroup.userName').errors['takenUser']">This userName has already been taken</p>
          </ng-container>
          <div class="form-group">
            <label for="email">email</label>
            <input
              formControlName="email"
              type="text"
              id="email"
              class="form-control">
          </div>
          <p *ngIf="form.get('userGroup.email').invalid && form.get('userGroup.email').touched">Please, fill your email</p>
        </ng-container>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              formControlName="gender"
              type="radio"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <button class="btn btn-success" (click)="addHobby()">Add hobby</button>
        <div class="form-group" formArrayName="hobbies">
          <input
            *ngFor="let hobby of hobbies; let i = index"
            [formControlName]="i"
            type="text"
          >
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
